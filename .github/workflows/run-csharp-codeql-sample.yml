name: Run CSharp CodeQL Sample

on:
  workflow_dispatch:

jobs:
  build-codeql-cli:
    runs-on: macos-latest
    outputs:
      cli-path: ${{ steps.set-output.outputs.cli-path }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Install Bazelisk
        run: brew install bazelisk

      - name: Build local C# extractor
        env:
          DESTDIR: ${{ github.workspace }}/local-codeql/csharp
        run: |
          mkdir -p "$DESTDIR"
          bazelisk run //csharp:install -- --destdir="$DESTDIR"
          echo "CODEQL_EXTRACTOR_CSHARP_ROOT=$DESTDIR" >> "$GITHUB_ENV"

      - name: Initialize CodeQL
        id: init
        uses: ./codeql-action/init
        with:
          languages: csharp
          build-mode: manual

      - name: Build
        run: dotnet build ./csharp/demo/demo.slnx --no-restore -warnaserror

      - name: Perform CodeQL Analysis
        uses: ./codeql-action/analyze
        with:
          category: "/language:csharp"

      - name: Export CLI path
        id: set-output
        run: echo "cli-path=${{ steps.init.outputs.codeql-path }}" >> $GITHUB_OUTPUT
